<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <div class="container">
    <div class="toggle-switch">
      <h1>Our Pricing</h1>
      <div class="check">
        <p class="annually">Annually</p>
        <label for="check"class="switch">
          <input type="checkbox"id="check" name="check"onchange="togglerFunc()"checked>
          <span class="slider"></span>
        </label>
        <p class="monthly">Monthly</p>
      </div>
    </div>
  
    <div class="boxes">
      <div class="box-basic">
        <p class="title">Basic</p>
        <h2 class="price price-basic"id="price-basic">&dollar;<span>19.99</span></h2>
        <p class="infos">500 GB Storage</p>
        <p class="infos"> 2 Users Allowed</p>
        <p class="infos last">Send up to 3 GB</p>
        <button class="learn learn-basic">LEARN MORE</button>
      </div>
  
      <div class="box-pro">
        <p class="title">Professional</p>
        <h2 class="price price-pro"id="price-pro">&dollar;<span>24.99</span></h2>
        <p class="infos">1 TB Storage</p>
        <p class="infos">5 Users Allowed</p>
        <p class="infos last">Send up to 10 GB</p>
        <button class="learn pro">LEARN MORE</button>
      </div>
  
      <div class="box-basic">
        <p class="title">Master</p>
        <h2 class="price price-basic"id="price-master">&dollar;<span>39.99</span></h2>
        <p class="infos"> 2 TB Storage</p>
        <p class="infos"> 10 Users Allowed</p>
        <p class="infos last">Send up to 20 GB</p>
        <button class="learn learn-basic">LEARN MORE</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="app.js"></script>
</main>
</body>
</html>
